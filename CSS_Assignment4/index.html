<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Assignment - Exercise 4</title>
    <link href="style.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>

<body>
    <div id="page_container">
        <div id="flex-container" class="container1">
            <div id="text-container">
                <div id="inner_text_box">
                    <div><img src="Logo.png"></div>

                    <div>
                        <h2>For Individual</h2>
                    </div>
                    <div>
                        <p>
                            Start benefiting from the wellness experience. For
                            companies looking on increasing productivity, and improving
                            organization wellness.
                        </p>
                    </div>
                </div>
            </div>
            <div class="form-container">
                <form>
                    <!-- Name fields -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName">
                        </div>
                    </div>

                    <!-- Gender and DOB -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select id="gender">
                                <option value="" selected disabled>Select here</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="dob">Date of Birth</label>
                            <div class="date-input">
                                <input type="text" id="dob" placeholder="Select here">
                                <span class="date-icon">
                                    <img class="icons" src="date-icon.png" width="24" height="24" viewBox="0 0 24 24"
                                        fill="none">
                                </span>
                            </div>
                        </div>
                    </div>

                    <!-- Weight and Height -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="weight">Weight (KG)</label>
                            <input type="text" id="weight" placeholder="Enter Weight">
                        </div>
                        <div class="form-group">
                            <label for="height">Height (CM)</label>
                            <input type="text" id="height" placeholder="Enter height here..">
                        </div>
                    </div>

                    <!-- Activity Level -->
                    <div class="form-group full-width">
                        <label for="activityLevel">Activity Level</label>
                        <select id="activityLevel">
                            <option value="" selected disabled>Select here</option>
                            <option value="sedentary">Sedentary (little or no exercise)</option>
                            <option value="light">Lightly active (light exercise 1-3 days/week)</option>
                            <option value="moderate">Moderately active (moderate exercise 3-5 days/week)</option>
                            <option value="active">Active (hard exercise 6-7 days/week)</option>
                            <option value="veryActive">Very active (very hard exercise & physical job)</option>
                        </select>
                    </div>

                    <!-- Password -->
                    <div class="form-group full-width">
                        <label for="password">Password</label>
                        <div class="password-input">
                            <input type="password" id="password">
                            <button type="button" class="password-toggle">
                                <img class="icons" src="eye-look-icon.png" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none">
                            </button>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="submit-button">Register</button>

                    <!-- Terms Text -->
                    <p class="terms-text">
                        By clicking Register, you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy
                            Policy</a>
                    </p>
                </form>
            </div>



        </div>

    </div>

</body>

</html>
